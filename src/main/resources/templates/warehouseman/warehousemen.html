<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehousemen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet">
    <link href="../../static/css/main.css" th:href="@{../css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo"><br><br><br><br><br><br><br>
        <div class="container text-center text-white text-bold jumbo-container">
            <h1 class="display-3">WAREHOUSEMAN 2.0</h1><br><br><br>
        </div>
    </div>
</div>
<br>
<div class="container">
    <h5 class="text-center" th:text="|You are logged in as Warehouseman with ID ${loggedInUser}|">
        You are logged in as Warehouseman with ID 110A
    </h5>
</div>
<div class="text-center">
    <a href="../item/items.html" type="button" class="btn btn-primary" th:href="@{/items}">Items</a>
    <a href="../delivery/deliveries.html" type="button" class="btn btn-success" th:href="@{/deliveries}">Deliveries</a>
    <a href="../departure/departures.html" type="button" class="btn btn-danger" th:href="@{/departures}">Departures</a>
    <a href="../transporter/transporters.html" type="button" class="btn btn-warning" th:href="@{/transporters}">Transporters</a>
    <a href="#" type="button" class="btn btn-dark" th:href="@{/logout}">Logout the Warehouseman</a>
</div>
<div class="text-danger">
    <p class="text-center" th:text="${message}"></p>
</div>
<div>
    <h3 class="text-center">List of all Warehousemen</h3>
</div>
<div class="col-4 offset-4">
    <form class="d-flex" action="#" th:action="@{/warehousemen}" method="get">
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
</div>
<div class="col-6 offset-3 shadow p-3 mb-5 bg-body rounded">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="warehouseman : ${warehousemen}" th:object="${warehouseman}">
            <th scope="row" th:text="*{id}">1</th>
            <td th:text="*{name}">120Q</td>
            <td th:text="*{firstName}">John</td>
            <td th:text="*{lastName}">Example</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>120E</td>
            <td>Johny</td>
            <td>Smith</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>000q</td>
            <td>John</td>
            <td>Perry</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
