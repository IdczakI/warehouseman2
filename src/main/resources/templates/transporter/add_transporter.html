<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../../static/css/main.css" th:href="@{../css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo"><br><br><br><br><br><br><br>
        <div class="container text-center text-white text-bold jumbo-container">
            <h1 class="display-3">WAREHOUSEMAN 2.0</h1><br><br><br>
        </div>
    </div>
</div>
<br>
<div class="text-center">
    <a href="../transporter/transporters.html" type="button" class="btn btn-warning"
       th:href="@{/transporters}">Return to Transporters List</a>
</div>
<br>
<div>
    <h3 class="text-center">Add Transporter to Database</h3>
</div>
<form class="row g-3 col-4 offset-4 shadow p-3 mb-5 bg-body rounded"
      novalidate action="#" th:action="@{/transporters}" method="post">
    <div class="col-md-4">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="name" required>
    </div>
    <div class="col-md-4">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName">
    </div>
    <div class="col-md-8">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" name="company">
    </div>

    <div class="col-md-4">
        <label for="vehicle" class="form-label">Vehicle Number</label>
        <input type="text" class="form-control" id="vehicle" name="vehicleNumber">
    </div>
    <div class="col-12 text-center">
        <button class="btn btn-success" type="submit">Save Transporter</button>
    </div>
</form>
</body>
</html>
