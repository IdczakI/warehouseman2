<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transporters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet">
    <link href="../../static/css/main.css" th:href="@{../css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo"><br><br><br><br><br><br><br>
        <div class="container text-center text-white text-bold jumbo-container">
            <h1 class="display-3">WAREHOUSEMAN 2.0</h1><br><br><br>
        </div>
    </div>
</div>
<br>
<div class="text-center">
    <a href="../item/items.html" type="button" class="btn btn-primary" th:href="@{/items}">Items</a>
    <a href="../delivery/deliveries.html" type="button" class="btn btn-success" th:href="@{/deliveries}">Deliveries</a>
    <a href="../departure/departures.html" type="button" class="btn btn-danger" th:href="@{/departures}">Departures</a>
    <a href="../warehouseman/warehousemen.html" type="button" class="btn btn-info" th:href="@{/warehousemen}">Warehousemen</a>
</div>
<div class="text-danger">
    <p class="text-center" th:text="${message}"></p>
</div>
<div>
    <h3 class="text-center">Transporters</h3>
</div>
<div class="col-4 offset-4">
    <form class="d-flex" action="#" th:action="@{/transporters/add}" method="get">
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
</div>
<div class="col-8 offset-2 shadow p-3 mb-5 bg-body rounded">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Company</th>
            <th scope="col">Vehicle Number</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="transporter : ${transporters}" th:object="${transporter}">
            <th scope="row" th:text="*{id}">1</th>
            <td th:text="*{name}">Tr 1</td>
            <td th:text="*{firstName}">John</td>
            <td th:text="*{lastName}">Smith</td>
            <td th:text="*{company}">Company 1</td>
            <td th:text="*{vehicleNumber}">XX 5000</td>
            <td>
                <form action="#" th:action="@{/transporters/delete}" method="post">
                    <a href="../transporter/edit_transporter.html" type="button" class="btn btn-warning"
                       th:href="@{|/transporters/edit/*{id}|}">Edit</a>
                    <input th:unless="*{operated}" type="hidden" name="id" th:value="*{id}">
                    <button class="btn btn-danger" type="submit" th:unless="*{operated}">Delete</button>
                </form>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Tr 2</td>
            <td>Johny</td>
            <td>Johny</td>
            <td>Company 2</td>
            <td>XX XXXXX</td>
            <td>
                <a href="../transporter/edit_transporter.html" type="button" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Tr 3</td>
            <td>John</td>
            <td>John</td>
            <td>Company 3</td>
            <td>XX XXXXX</td>
            <td>
                <a href="../transporter/edit_transporter.html" type="button" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="d-grid gap-2 col-2 mx-auto">
    <a href="../transporter/add_transporter.html" type="button" class="btn btn-warning"
       th:href="@{/transporters/add}">Add Transporter</a>
</div>
</body>
</html>
